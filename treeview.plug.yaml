name: treeview
version: 0.8
assets:
  - "assets/**/*.*"
functions:
  # API
  hide:
    path: "./treeview.ts:hideTree"
  
  show:
    path: "./treeview.ts:showTree"
  
  showIfEnabled:
    path: "./treeview.ts:showTreeIfEnabled"
    events:
      - editor:pageLoaded
      - editor:pageReloaded
      - editor:updated
      - page:deleted
      - editor:init

  # User facing
  toggle:
    path: "./treeview.ts:toggleTree"
    command:
      name: "Tree View: Toggle"
      key: Ctrl-alt-b
      mac: Cmd-alt-b
